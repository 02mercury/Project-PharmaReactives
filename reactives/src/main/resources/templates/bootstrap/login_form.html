<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Accounts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body style="background-color: #1e1e1e">

<div class="container mt-5 pt-5">
  <div class="row">
    <div class="col-12 col-sm-12 col-lg-6 col-md-8 m-auto">
      <div class="card border-0 shadow"  style="background-color: #252526">
        <div class="card-body">
          <div class="text-center">
            <i class="bi bi-person-circle h1" style="color: white;"></i>
            <p class="h2 text-light">Welcome back!</p>
          </div>
          <form action="login" th:action="@{/auth/login}" method="post" style="width: 80%" class="m-auto">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div th:if="${param.error}">
              <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>

            <label for="username" class="mx-2 mt-2 mb-0 h6 text-light">Username</label>
            <input id="username" type="text" name="username" class="form-control rounded-0 my-2 py-2 text-light"
                   style="background-color: #1e1e1e;
                          border: 1px solid #37373d;">

            <label for="password" class="mx-2 mt-2 mb-0 h6 text-light">Password</label>
            <input id="password" type="password" name="password" class="form-control rounded-0 my-2 py-2 mb-3 text-light"
                   style="background-color: #1e1e1e;
                          border: 1px solid #37373d;">

            <div class="form-check d-flex align-items-center">
              <input class="form-check-input "
                     style="border: 1px solid #37373d;
                            background-color: #1e1e1e; width: 20px; height: 20px"
                     type="checkbox" name="remember-me" id="flexCheckDefault">
              <label class="form-check-label text-light mb-0 h6 px-2" for="flexCheckDefault">
                Remember me on this computer
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn col-12 rounded-0 text-light mt-3 mb-3" style="background-color: #448cc2;">Login</button>
            </div>
            <div class="text-center mb-4">
              <p class="d-inline" style="color: #ccc">Not a member?</p>
              <a href="#" class="nav-link d-inline" style="color: #448cc2;">Create an account!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
